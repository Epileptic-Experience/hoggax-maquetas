<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>hoggax 2</title>
</head>

<body>
    <nav>
        <div class="contenedorLogo">
            <img class="logo" src="../imagenes/logo.png">
        </div>
        <ul>
            <li class="nav__link">inquilinos</li>
            <li class="nav__link">propietarios</li>
            <li class="nav__link">empresas</li>
            <li class="nav__link">seguros</li>
            <li class="nav__link">ayuda</li>
            <button class="nav__button">cotizar ahora</button>
        </ul>
    </nav>
    <main>
        <div class="contenedorBlanco">
            <div class="izquierda">
                <div class="containerTexto">
                    <p>Obtene tu garantia en 50 segundos</p>
                </div>
                <div class="contenedorDropdown">
                    <form class="form">
                        <input class="form__input" placeholder="alquiler inicial $">
                        <input class="form__input" placeholder="expensas $">
                        <select class="form__select">
                            <option>2 Años</option>
                            <option>3 Años</option>
                        </select>
                        <button class="form__button">=></button>
                    </form>
                </div>
                <div class="contenedorImagen">
                    <img class="rating" src="../imagenes/rating.png">
                </div>
            </div>
            <div class="derecha">
                <div class="contenedorAnimacion">
                    <img class="animacionVentana" src="../imagenes/animacionVentana.png">
                </div>
            </div>

        </div>
    </main>
</body>


</html>
